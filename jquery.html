<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    #circle{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
    }
</style>
<body>
    <div id="circle"></div>

<script type="text/javascript">

    // Check if JQuery is installed:
    // if (typeof jQuery == "undefined"){
    //     alert('Jquery is not installed')
    // }else{
    //     alert('Jquery is installed correctly')

    $("#circle").click(function(){
        $(this).animate({
            width: "400px",
            height: "400px",
            marginLeft: "100px",
            marginTop: "100px",
        },2000, function(){
            $(this).css("background-color", "red");
        });
    })

</script>


</body>
</html>
